<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <html>

<head>
  <title>
    Imersão Dev
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Aluraflix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <p class="page-subtitle">
      Qual seu filme favorito?
    </p>
    <div class="content">
      <div class="form-wrapper">
        <p class="page-subtitle">
          Adicionar filme
        </p>
  
        <input type="text" id="enderecoImagem" name="filme" placeholder="Insira endereço de imagem">
        <input id="nomeFilme" placeholder="Insira o nome do filme">
        <input id="urlTrailer" placeholder="Insira o endereço do trailer">
        <button onClick="adicionarFilme()">Adicionar</button>     
      </div>
      <div class="form-wrapper">
        <p class="page-subtitle">
          Remover filme
        </p>
        <input id="nomeFilmeRemocao" placeholder="Qual filme quer remover?">
        <button onClick="removerFilme()">Remover</button>
      </div>
    </div>
  </div>
  <div id="listaFilmes"></div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
</body>

</html>
</body>
</html>
